        #finalMessage {

    </style>
</head>
<body>

    <button id="giftButton">ğŸ æ‰“é–‹æˆ‘çš„ç¥ç¥•ç¦®ç‰©</button>

    <div id="finalMessage">

    <script>
        // ==========================================
        // âš™ï¸ è¨­å®šå€ï¼šåœ¨é€™è£¡ä¿®æ”¹æ•¸é‡ã€é€Ÿåº¦èˆ‡çµå°¾æ–‡å­—
        // ==========================================
        const CONFIG = {
            totalMessages: 30,      // ç¸½å…±è¦è·³å‡ºçš„è¨Šæ¯æ•¸é‡
            speedMs: 300,           // æ¯éš”å¤šå°‘æ¯«ç§’è·³å‡ºä¸€å¥
            typeSpeed: 50,          // æ‰“å­—æ©Ÿé€Ÿåº¦ (æ¯«ç§’/å­—)
            finalText: "\né¡˜æˆ‘å€‘éƒ½èƒ½æˆç‚ºæƒ³æˆç‚ºçš„äººã€‚" // çµå°¾å½©è›‹æ–‡å­— (\n ä»£è¡¨æ›è¡Œ)
        };

        const messages = [
            "ä½ è¦æ°¸é ç•¶å€‹å°æœ‹å‹", "ä¸–ç•Œå¾ˆç…©ï¼Œä½†ä½ è¦å¾ˆå¯æ„›", "é¡˜ä½ æ‰€æœ‰çš„åŠªåŠ›éƒ½æœ‰å›å ±", 
            "åˆ¥çµ¦è‡ªå·±å¤ªå¤§å£“åŠ›", "ä»Šå¤©ä¹Ÿæ˜¯ç‚ºä½ åŠ æ²¹çš„ä¸€å¤©", "ä½ æ˜¯é€™ä¸–ç•Œä¸Šæœ€ç¨ä¸€ç„¡äºŒçš„", 
            "è¨˜å¾—è¦æŒ‰æ™‚åƒé£¯", "ç´¯äº†å°±æŠ±æŠ±è‡ªå·±", "ä½ æ˜¯æˆ‘çš„è¶…ç´šå¥½æœ‹å‹", 
            "ä¸ç®¡ç™¼ç”Ÿä»€éº¼æˆ‘éƒ½åœ¨", "ä»Šå¤©çš„ä½ è¾›è‹¦äº†", "é¡˜ä½ æ¯å¤©éƒ½æœ‰å¥½å¤¢", 
            "ç”Ÿæ´»é›–ç„¶å¹³å‡¡ï¼Œä½†ä½ å¾ˆé–ƒè€€", "ä¸è¦å¿˜è¨˜å¾®ç¬‘å–”", "é¡˜ä½ è¢«ä¸–ç•Œæº«æŸ”ä»¥å¾…", 
            "ä½ æ˜¯æœ€æ£’çš„ï¼Œä¸æ¥å—åé§", "è¦æŠŠå¿ƒæƒ…èª¿æ•´åˆ°å¿«æ¨‚é »é“", "æœªä¾†çš„è·¯æˆ‘å€‘ä¸€èµ·èµ°", 
            "æƒ³å“­çš„æ™‚å€™ï¼Œè¨˜å¾—æˆ‘é€™æœ‰è‚©è†€", "ä»Šå¤©ä¹Ÿè¦å°è‡ªå·±å¥½ä¸€é»"
        ];
        // ==========================================

        const btn = document.getElementById('giftButton');
        const finalBox = document.getElementById('finalMessage');
        const finalTextEl = document.getElementById('finalText');
        let positions = [];
        let currentZIndex = 100;

        function initGrid() {
            const cols = 5; 
            const rows = 6; 
            const cellW = window.innerWidth / cols;
            const cellH = window.innerHeight / rows;

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    positions.push({
                        x: i * cellW + Math.random() * (cellW - 150),
                        y: j * cellH + Math.random() * (cellH - 50)
                    });
                }
            }
            positions.sort(() => Math.random() - 0.5);
        }

        // æ‰“å­—æ©Ÿæ•ˆæœå‡½æ•¸
        function typeWriter(element, text, i = 0, callback) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                setTimeout(() => typeWriter(element, text, i + 1, callback), CONFIG.typeSpeed);
            } else if (callback) {
                callback();
            }
        }

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            initGrid();
            
            let count = 0;
            const interval = setInterval(() => {
                if (count >= CONFIG.totalMessages || count >= positions.length) {
                    clearInterval(interval);
                    // è¨Šæ¯è·³å®Œå¾Œï¼Œå»¶é²ä¸€ä¸‹é¡¯ç¤ºå½©è›‹
                    setTimeout(showFinalSurprise, 1000);
                    return;
                }
                createPopUp(positions[count]);
                count++;
            }, CONFIG.speedMs);
        });

        function createPopUp(pos) {
            const div = document.createElement('div');
            div.className = 'message';
            
            // éš¨æ©Ÿé¸ä¸€å¥è©±
            const text = messages[Math.floor(Math.random() * messages.length)];
            
            // è¨­ç½®æ¨£å¼
            const rotate = (Math.random() - 0.5) * 25; 
            currentZIndex++; // è®“å¾Œè·³å‡ºä¾†çš„æ°¸é åœ¨ä¸Šé¢
            
            div.style.left = pos.x + 'px';
            div.style.top = pos.y + 'px';
            div.style.zIndex = currentZIndex;
            div.style.setProperty('--r', rotate + 'deg');
            
            const colors = ['#fff0f3', '#f0f4ff', '#f0fff4', '#fff9f0', '#fdf2ff'];
            div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(div);
            
            // è§¸ç™¼é¡¯ç¤ºå‹•ç•«
            setTimeout(() => div.classList.add('show'), 10);

            // åŸ·è¡Œæ‰“å­—æ©Ÿæ•ˆæœ
            typeWriter(div, text);

            // æ„›å¿ƒå‹•ç•«
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = (pos.x + 40) + 'px';
            heart.style.top = pos.y + 'px';
            heart.style.zIndex = currentZIndex + 1;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        function showFinalSurprise() {
            finalBox.classList.add('active');
            // çµå°¾å½©è›‹ä¹Ÿä½¿ç”¨æ‰“å­—æ©Ÿæ•ˆæœ
            typeWriter(finalTextEl, CONFIG.finalText);

    </script>
